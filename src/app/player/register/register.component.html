<h2>Reactiv Forms</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <!-- First Name -->
    <label for="first_name" class="control-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Martin"
      formControlName="name">
      <div [hidden]="formGroup.get('name')?.valid || getControl('name')?.pristine"    class="alert alert-danger">name is required</div>
  </div>

  <div class="form-group">
    <!-- Last Name -->
    <label for="last_name" class="control-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Toha"
      formControlName="lastName">
  </div>

  <div class="form-group">
    <!-- Email -->
    <label for="email" class="control-label">E-mail</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="your@email.com"
      formControlName="email">
  </div>

  <div class="form-group">
    <!-- Zip Code-->
    <label for="zipcode" class="control-label">Zip Code</label>
    <input #zipCodeReactive type="text" class="form-control" id="zipcode" name="zipcode" placeholder="#####"
      formControlName="zipCode">
    <span>Zip code is {{zipCodeReactive.value}}</span>
  </div>

  <div class="form-group">
    <!-- Password -->
    <label for="password" class="control-label">Password</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="*****"
      formControlName="password">
  </div>

  <div class="form-group">
    <!-- Register Button -->
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>

<div>
  <input type="text" name="control" placeholder="name" #controlName />
  <button (click)="getControl(controlName.value)">Console form control</button>
</div>

<h2>TEMPLATE FORMS</h2>
<form (ngSubmit)="onSubmit2()" #templateForm="ngForm">
  <div class="form-group">
    <!-- First Name -->
    <label for="first_name" class="control-label">First Name</label>
    <input type="text" required class="form-control" id="first_name" name="first_name" placeholder="Martin"
      [(ngModel)]="template.name" #templateName="ngModel">
    <div [hidden]="templateName.valid || templateName.pristine"    class="alert alert-danger">name is required</div>
  </div>

  <div class="form-group">
    <!-- Last Name -->
    <label for="last_name" class="control-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Toha"
      [(ngModel)]="template.lastName">
  </div>

  <div class="form-group">
    <!-- Email -->
    <label for="email" class="control-label">E-mail</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="your@email.com"
      [(ngModel)]="template.email">
  </div>

  <div class="form-group">
    <!-- Zip Code-->
    <label for="zipcode" class="control-label">Zip Code</label>
    <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="#####"
      [(ngModel)]="template.zipCode" #zip="ngModel">
    <span>zip code is : {{zip.value}}</span>
  </div>

  <div class="form-group">
    <!-- Password -->
    <label for="password" class="control-label">Password</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="*****"
      [(ngModel)]="template.password">
  </div>

  <div class="form-group">
    <!-- Extra -->
    <label for="details" class="control-label">Details</label>
    <input type="text" class="form-control" id="details" placeholder="Details" name="details" ngModel
      [ngModelOptions]="{standalone: true}">
  </div>



  <div class="form-group">
    <!-- Register Button -->
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
